<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>找工作-互联网招聘求职网</title>
<link rel="stylesheet" type="text/css"
	href="//www.lgstatic.com/hr/static/pkg/service/page/new-open2-create-company/main.html_aio_6d1830a.css">
<link rel="stylesheet" type="text/css"
	href="//www.lgstatic.com/hr/static/pkg/layout_1be28a1.css">
<link rel="stylesheet" type="text/css"
	href="//www.lgstatic.com/hr/static/pkg/widgets_72b87ec.css">
<link rel="stylesheet" type="text/css"
	href="//www.lgstatic.com/hr/static/pkg/service/page/new-open2-create-company/main.html_aio_2_95d2830.css">
<link
	href="//www.lgstatic.com/hr/static/common/widgets/passport/css/loginpop_f44cefd.css"
	rel="stylesheet" class="lazyload">
</head>
<body>
	<div id="banner">
		<h1>填写岗位信息</h1>
	</div>
	<div id="app">
		<div id="step">
			<div id="step_2" class="step_num">
				<span>确认公司信息</span>
			</div>
		</div>
		<form id="personalInfo" action="/recruiter/IdentityStep2"
			autocomplete="off" class="content_container" method="post"
			enctype="multipart/form-data">
			<table class="table-layout">
				<tbody>
					<tr>
						<td class="title"><span class="required title">岗位名称</span></td>
						<td><span class="name"> <input type="text"
								th:value="${session.recruiter.getCompanyname()}"></span></td>
					</tr>
					<tr>
						<td class="title"><span class="required title">工作经验</span></td>
						<td><span class="name"> <input type="text"
								th:value="${session.recruiter.getCompanyname()}"></span></td>
					</tr>
					<tr>
						<td class="title"><span class="required title">学历要求</span></td>
						<td><span class="name"> <input type="text"
								th:value="${session.recruiter.getCompanyname()}"></span></td>
					</tr>
					<tr>
						<td class="title"><span class="required title">工作性质</span></td>
						<td><div class="comp-wrap vue-checkbox-select inputer"></div>
							<select name="companyfield1" required="required">
								<option></option>
								<option>兼职</option>
								<option>实习</option>
								<option>全职</option>
								<option>实习可转正</option>
						</select>这是必选项，让求职者知道工作性质</td>
					</tr>
					<tr>
						<td class="title"><span class="required title">薪资水平</span></td>
						<td><span class="name"> <input type="text"
								th:value="${session.recruiter.getCompanyname()}"></span></td>
					</tr>
					<tr>
						<td class="title"><span class="required title">工作城市</span></td>
						<td><span class="name"> <input type="text"
								th:value="${session.recruiter.getCompanyname()}"></span></td>
					</tr>
					<tr>
						<td class="title"><span class="required title">工作地址</span></td>
						<td><span class="name"> <input type="text"
								th:value="${session.recruiter.getCompanyname()}"></span></td>
					</tr>
					<tr>
						<td class="title"><span class="required title">岗位描述：</span></td>
						<td><div>
							<textarea style="width: 500px; height: 400px"></textarea>
						</div></td>
					</tr>

				</tbody>
			</table>
			<input type="submit" value="新建公司" class="submit"> <a
				href="/recruiter/IdentityLoad" class="content-after-submit">返回上一步</a>
		</form>
	</div>
</body>
</html>
