<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>学校统计人员登录</title>
    <link rel="stylesheet" type="text/css" href="/css/main.html_aio_6c59138.css">
    </head>
    <h1>学校统计人员登录界面</h1>
<body>
    <input type="hidden" value="" id="isVisiable_request_form_verifyCode">
    <!-- 页面主体START -->
    <header class="sso_header">     学校统计人员登录
    </header>
    <section class="content_box cleafix">
      学校统计人员登录

        <div class="left_area fl">

            <div class="form-content" style="display: block;">
                <div class="form_head">
                    <ul class="form_head clearfix">
                        <li class="active" data-lg-tj-id="1Us0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                            密码登录
                        </li>
                    </ul>
                    <span class="tab_active"></span>
                </div>
                <div class="form_body" data-view="passwordLogin">
                    <form class="active" action="/schoolman/Login">
                        <div class="input_item clearfix" data-propertyname="username" data-controltype="Phone" style="display: block;">
                            <input type="text" class="input input_white" th:value="${session.username}" name="username" placeholder="请输入用户名"  required="required" autocomplete="off" >
                            <span th:text="${message1}"></span>
                        </div>
                        <div class="input_item clearfix" data-propertyname="password" data-controltype="Password" style="display: block;">
                            <input type="password" class="input input_white" name="password" placeholder="请输入密码"  required="required" autocomplete="off">
                        <span th:text="${message2}"></span>
                        </div>
                <div class="input_item clearfix">
                    <a rel="nofollow" href="/schoolmenRegister" class="forgot_pwd">没有账号？立即注册</a>
                </div>
                <div class="input_item btn_group clearfix sense_login_password" data-propertyname="submit" data-controltype="Botton" style="display: block;">
                    <input type="submit" class="btn btn_green btn_active btn_block btn_lg" value="登&nbsp;录" data-lg-tj-id="1j90" data-lg-tj-no="idnull" data-lg-tj-cid="idnull">
                </div>
                </form>
            </div>
            <div class="form_body" data-view="codeLogin">
              
        </div>
            </div>
        </div>
        <div class="divider fl"></div>
        <div class="right_area fl" style="display: block;">
            <h5>使用以下帐号直接登录:</h5>
            <ul class="vender_login clearfix">
                <li>
                    <a rel="nofollow" title="使用新浪微博帐号登录" class="vender_icon icon_sina" target="_blank" data-lg-tj-id="1jb0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                </li>
                <li>
                    <a rel="nofollow"  class="vender_icon icon_wechat" title="使用微信帐号登录" target="_blank" data-lg-tj-id="1jd0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                </li>
                <li>
                    <a rel="nofollow"title="使用腾讯QQ帐号登录" class="vender_icon icon_tencent" target="_blank" data-lg-tj-id="1jc0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                </li>
                <li>
                    <a rel="nofollow"  title="使用百度帐号登录" class="vender_icon icon_baidu" target="_blank" data-lg-tj-id="2ih0" data-lg-tj-no="idnull" data-lg-tj-cid="idnull"></a>
                </li>
            </ul>
            <br>毕业生:<a href="/graduatesRegister">注册</a>&nbsp;&nbsp;<a href="/graduatesLogin">登录</a>
	<br>招聘者:<a href="/recruitersRegister">注册</a>&nbsp;&nbsp;<a href="/recruitersLogin">登录</a>
	<br>学校统计人员:<a href="/schoolmenRegister">注册</a>&nbsp;&nbsp;<a href="/schoolmenLogin">登录</a>

        </div>
    </section>
