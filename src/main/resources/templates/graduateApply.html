<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>毕业生求职</title>
	<link rel="stylesheet" type="text/css"
	href="/css/main.html_aio_2_757e2eb.css">
<link rel="stylesheet" type="text/css"
	href="/css/main.html_aio_6d1830a.css">
<link rel="stylesheet" type="text/css"
	href="/css/layout_1be28a1.css">
<link rel="stylesheet" type="text/css"
	href="/css/widgets_72b87ec.css">
<link rel="stylesheet" type="text/css"
	href="/css/main.html_aio_2_95d2830.css">
<link
	href="/css/loginpop_f44cefd.css"
	rel="stylesheet" class="lazyload">	
<link rel="stylesheet" type="text/css"
	href="//www.lgstatic.com/www/static/pkg/layout_cb75ea0.css">
<link rel="stylesheet" type="text/css"
	href="//www.lgstatic.com/www/static/pkg/widgets_edb8a0d.css">
<link rel="stylesheet" type="text/css"
	href="//www.lgstatic.com/www/static/pkg/search-result/page/index/main.html_aio_2_3d3f26c.css">

</head>
<body>
	<div id="lg_header">
		<div id="lg_tbar">
			<div class="inner">
				<ul class="lg_tbar_r">
					<li class="msg_dropdown" data-lg-tj-track-code="index_message">
						<a class="msg_group" href="/graduate/LoadJobs"
						data-lg-tj-id="5h00" data-lg-tj-no="idnull"
						data-lg-tj-cid="idnull" rel="nofollow">寻找职位<em
							class="msg_amount hide" id="headMsgAmount"></em></a> 
					</li>
					<li><a href="/graduate/ResumeLoad" class="bl" data-lg-tj-id="5700"
						data-lg-tj-no="idnull" data-lg-tj-cid="idnull" rel="nofollow"
						data-lg-tj-track-code="index_resume">我的简历</a></li>
					<li><a href="/graduate/Apply" class="bl" id="deliveryLink"
						data-lg-tj-id="5800" data-lg-tj-no="idnull"
						data-lg-tj-cid="idnull" rel="nofollow"
						data-lg-tj-track-code="index_deliver" data-lg-tj-track-type="1">投递箱</a>
						<em class="noticeDot dn" id="noticeDot_delivery"></em></li>

					<li class="user_dropdown" data-lg-tj-track-code="index_user"><span
						class="unick bl" th:if="${session.graduate.getName()==null}"
						th:text="${session.graduate.getUsername()}+',快去完个人信息吧!'"></span> <span
						th:if="${session.graduate.getName()!=null}" class="unick bl"
						th:text="${session.graduate.getName()}+'你好！'"></span> <em
						class="noticeDot dn" id="noticeDot_name"></em> <i></i>
						<ul>
							<li><a href="/graduate/IdentityLoad" data-lg-tj-id="5c00"
								data-lg-tj-no="idnull" data-lg-tj-cid="idnull">更改信息</a></li>
							<li><a href="/graduate/UpdatePassword" data-lg-tj-id="5c00"
								data-lg-tj-no="idnull" data-lg-tj-cid="idnull" rel="nofollow">更改密码</a></li>
							<li><a href="/graduatesLogin" data-lg-tj-id="5e00"
								data-lg-tj-no="idnull" data-lg-tj-cid="idnull" rel="nofollow">退出登录</a>
							</li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="content-container">
		<div class="search-wrapper  ">
			<div id="searchBar" class="search-bar">
				<h2>我的投递</h2>
				<h3 class="rec_pos" th:if="${session.joblist.isEmpty()==true}"><font color="#ff0000">还未投递职位，快去投递职位吧！</font></h3>
			</div>
		</div>
	</div>
	<div id="container">
	<div class="content_l">
			<div class="recommend_list">
				<ul class="rec_pos" th:each="apply,userStat : ${session.applylist}">
					<li class="rec_pos_item clearfix" data-jobid="3293236"
						data-company="128998">
						<div class="rec_pos_l">
							<div class="row" id="position_name">
								<a  href="" data-arg="rec"
									data-index="0"  data-lg-tj-id="gq00"
									data-lg-tj-no="0101" data-lg-tj-cid="3293236"
									data-lg-tj-abt="cf_interest|1"><em
									class="posName wordCut fl" th:text="${apply.getJob().getName()}"></em>
									<span class="posAdd" th:text="'['+${apply.getJob().getCity()}+']'"></span></a>
								<span class="posDate c9" th:text="${apply.getUptime()}+'申请'"></span>
							</div>
							<div class="row">
								<span class="salary" th:text="${apply.getJob().getSalary()}"></span>
								<span class="c5" th:text="'经验'+${apply.getJob().getExperience()}+'/'+${apply.getJob().getEducation()}+'/'+${apply.getJob().getNature()}"></span>
								<span class="salary" th:if="${apply.getRefuse()=='no'}">对方觉得您不适合该职位,已拒绝您的申请</span>
							</div>
						</div>
						<div class="rec_pos_r">
							<div class="coLeft">
								<div class="row">
								<form action="/graduate/CheckJob">
									<input name="id" type="hidden" th:value="${apply.getJob().getId()}">
									<a class="coName wordCut"
										href="" target="_blank"><input type="submit" value="查看所有信息" class="submit"></a>
								</form>
								</div>
							</div>
						</div>
						<div class="rec_pos_b"> <ul class="tags"> </ul> <div class="posAdvBox"> </div> </div>
					</li>		
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
